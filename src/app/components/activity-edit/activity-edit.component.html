<form [formGroup]="activity">
	<div class="form-group">
		<label for="amount">Amount</label>
		<input type="number" min=0 step="0.01" class="form-control" id="amount" formControlName="amount">
	</div>
	<div class="form-group">
		<label for="currency">Currency</label>
		<input type="text" class="form-control" id="currency" formControlName="currency">
	</div>
	<div class="form-group">
		<label for="name">Paid By</label>
		<input type="text" class="form-control" id="name" formControlName="name">
	</div>
	<div class="form-group">
		<label for="comment">Comment</label>
		<input type="text" class="form-control" id="comment" formControlName="comment">
	</div>
	<button (click)="addBill()" type="button" class="btn btn-primary" [disabled]="isProcessing">
		<span *ngIf="!isProcessing">Submit</span>
		<span *ngIf="isProcessing"><img src="/assets/loading-spin.svg" class="spinner">Processing...</span>
	</button>
</form>
