<form [formGroup]="activity">
	<fieldset [disabled]="isProcessing">
		<div class="form-group">
			<label for="amount">Amount</label>
			<input type="number" min=0 step="0.01" class="form-control" id="amount" formControlName="amount" [class.is-invalid]="!activity.get('amount').valid && activity.get('amount').dirty">
		</div>
		<div class="form-group">
			<label for="currency">Currency</label>
			<input type="text" class="form-control" id="currency" formControlName="currency" [class.is-invalid]="!activity.get('currency').valid && activity.get('currency').dirty">
		</div>
		<div class="form-group">
			<label for="name">Paid By</label>
			<input type="text" class="form-control" id="name" formControlName="name" [class.is-invalid]="!activity.get('name').valid && activity.get('name').dirty">
		</div>
		<div class="form-group">
			<label for="time">Time</label>
			<input type="datetime-local" class="form-control" id="time" formControlName="time" [class.is-invalid]="!activity.get('time').valid && activity.get('time').dirty">
		</div>
		<div class="form-group">
			<label for="comment">Comment</label>
			<input type="text" class="form-control" id="comment" formControlName="comment" [class.is-invalid]="!activity.get('comment').valid && activity.get('comment').dirty">
		</div>
	</fieldset>
	<div class="row">
		<div class="col-md button">
			<button (click)="addBill()" type="button" class="btn btn-primary btn-block" [disabled]="isProcessing">
				<span *ngIf="!isProcessing">Submit</span>
				<span *ngIf="isProcessing"><img src="assets/loading-spin.svg" class="spinner">Processing...</span>
			</button>
		</div>
		<div class="col-md button" *ngIf="activityId">
			<button (click)="delete()" type="button" class="btn btn-danger btn-block" [disabled]="isProcessing">
				<span *ngIf="!isProcessing">Delete</span>
				<span *ngIf="isProcessing"><img src="assets/loading-spin.svg" class="spinner">Processing...</span>
			</button>
		</div>
	</div>
</form>
