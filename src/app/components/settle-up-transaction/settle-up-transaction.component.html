<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      {{ person1 }}
      <span class="to"><i class="fas fa-arrow-circle-right"></i></span>
      {{ person2 }}
    </h5>
    <p class="card-text">{{ currency | currency2 }} {{ amount/100 | number:'0.2-2' }}</p>
    <button *ngIf="!done" (click)="toggleDone()" type="button" class="btn btn-primary">
      <i class="fas fa-check-circle"></i> Done
    </button>
    <button *ngIf="done" (click)="toggleDone()" type="button" class="btn btn-secondary">
     <i class="fas fa-check"></i> Done
    </button>
  
    </div>
</div>
